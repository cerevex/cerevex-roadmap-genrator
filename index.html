<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cerevex AI - Mission Roadmap Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 40px;
      max-width: 700px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #0d47a1;
    }
    textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
    button {
      background-color: #2196f3;
      color: white;
      border: none;
      cursor: pointer;
    }
    #output {
      background: white;
      padding: 15px;
      margin-top: 20px;
      border-radius: 5px;
      white-space: pre-wrap;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>ðŸš€ Cerevex AI Roadmap Generator</h1>
  <label for="mission">Enter your mission:</label>
  <textarea id="mission" rows="4" placeholder="E.g. I want to launch a YouTube channel about AI..."></textarea>
  <button onclick="generateRoadmap()">Generate Roadmap</button>

  <div id="output"></div>

  <script>
    async function generateRoadmap() {
      const mission = document.getElementById("mission").value;
      const outputDiv = document.getElementById("output");
      outputDiv.innerText = "Generating roadmap... Please wait...";

      try {
        const response = await fetch("https://roadmap-ai.onrender.com", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ mission: mission })
        });

        const data = await response.json();
        if (data.roadmap) {
          outputDiv.innerText = data.roadmap;
        } else {
          outputDiv.innerText = "Error: " + data.error;
        }
      } catch (error) {
        outputDiv.innerText = "Something went wrong: " + error;
      }
    }
  </script>
</body>
</html>
