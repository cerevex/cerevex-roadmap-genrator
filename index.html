<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cerevex AI Roadmap Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #f4f4f4;
            color: #333;
            max-width: 700px;
            margin: auto;
        }
        h2 {
            color: #007bff;
        }
        textarea, button {
            font-size: 16px;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #1890ff;
            color: white;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background-color: #40a9ff;
        }
        #output {
            background-color: white;
            padding: 20px;
            margin-top: 20px;
            white-space: pre-wrap;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h2>üöÄ Cerevex AI Roadmap Generator</h2>
    <label for="mission">Enter your mission:</label>
    <textarea id="mission" rows="5" placeholder="e.g., I want to become a pilot"></textarea>
    <button onclick="generateRoadmap()">Generate Roadmap</button>

    <div id="output"></div>

    <script>
        async function generateRoadmap() {
            const mission = document.getElementById("mission").value;
            const output = document.getElementById("output");
            output.textContent = "‚è≥ Generating roadmap...";

            try {
                const response = await fetch("https://roadmap-ai.onrender.com/generate_roadmap", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ mission })
                });

                const data = await response.json();
                if (data.roadmap) {
                    output.textContent = data.roadmap;
                } else {
                    output.textContent = "‚ùå Error: " + JSON.stringify(data);
                }
            } catch (error) {
                output.textContent = "‚ö†Ô∏è Something went wrong:\n" + error;
            }
        }
    </script>

</body>
</html>
