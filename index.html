<!DOCTYPE html>
<html>
<head>
  <title>Cerevex AI Roadmap Generator</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #eef2f3; }
    h1, h2 { color: #1e2d3b; }
    textarea, button { width: 100%; padding: 10px; margin-top: 10px; }
    #output { margin-top: 20px; background: white; padding: 20px; border-radius: 10px; }
    .branding { font-size: 14px; color: gray; text-align: center; margin-top: 30px; }
  </style>
</head>
<body>
  <h1>🚀 Cerevex Developments</h1>
  <h2>AI-Powered Roadmap Generator</h2>
  <p>Enter your mission below and let Cerevex AI guide you with a step-by-step plan.</p>

  <textarea id="mission" rows="4" placeholder="e.g., Build a SaaS startup, Become a YouTube creator..."></textarea>
  <button onclick="submitMission()">Generate Roadmap</button>

  <div id="output"></div>

  <div class="branding">⚙️ Powered by Cerevex AI — Building the Future, One Mission at a Time</div>

  <script>
    async function submitMission() {
      const mission = document.getElementById("mission").value;
      const output = document.getElementById("output");

      output.innerHTML = "Generating roadmap... ⏳";

      const response = await fetch("https://ai-roadmap-backend.onrender.com/generate_roadmap", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ mission })
      });

      const data = await response.json();

      if (data.roadmap) {
        output.innerHTML = `<h3>📌 Roadmap</h3><p>${data.roadmap.replace(/\n/g, "<br>")}</p>`;
      } else {
        output.innerHTML = `<p>Error: ${data.error}</p>`;
      }
    }
  </script>
</body>
</html>
